<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --button-bg: white;
            --button-active-bg: #eee;
            --font-size: 14px;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .icon {
            width: 1em;
            height: 1em;
        }
        .box{
            margin: 20px;
        }
    </style>

</head>
<body>
<div id="app">
    <!--<div class="box">-->
        <!--<g-input value="张三" disabled></g-input>-->
        <!--<g-input value="李四" readonly></g-input>-->
        <!--<g-input value="王五"></g-input>-->
    <!--</div>-->
    <div class="box">
        <g-input value="张六" @change="inputChange"></g-input>
    </div>
    <div class="box">
        <g-button :loading = "loading1" @click = "loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="settings" :loading = "loading2" @click = "loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right" :loading = "loading3" @click = "loading3 = !loading3">
            按钮
        </g-button>

        <g-button-group>
            <div>
                <g-button icon="left">上一页</g-button>
            </div>
            <!--<g-button icon="left">上一页</g-button>-->
            <g-button>更多</g-button>
            <g-button icon="right" icon-position = "right">下一页</g-button>
        </g-button-group>

    </div>
</div>

<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_1111632_r8xhr81642o.js"></script>-->

</body>
</html>
